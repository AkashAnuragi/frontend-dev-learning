<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤣 Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #joke {
      margin-top: 30px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>🤣 Random Joke Generator</h1>
  <button onclick="getJoke()">Get a Joke</button>
  <div id="joke">Click the button to laugh 😄</div>

  <script>
    async function getJoke() {
      const jokeDiv = document.getElementById('joke');
      jokeDiv.textContent = "⏳ Loading joke...";

      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await response.json();
        jokeDiv.textContent = `${data.setup} 😂 ${data.punchline}`;
      } catch (error) {
        jokeDiv.textContent = "❌ Failed to load joke. Try again!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
