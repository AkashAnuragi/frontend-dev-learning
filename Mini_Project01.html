<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order Simulation</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üçï Order Your Food</h1>
  <button onclick="orderFood()">Order Food</button>
  <div id="status"></div>

  <script>
    function orderFoodPromise() {
      return new Promise((resolve, reject) => {
        document.getElementById('status').textContent = "‚è≥ Preparing your food...";

        setTimeout(() => {
          const success = Math.random() > 0.3; // 70% chance of success
          if (success) {
            resolve("‚úÖ Your food has been delivered!");
          } else {
            reject("‚ùå Sorry, order failed. Please try again.");
          }
        }, 2000); // simulate 2 seconds delay
      });
    }

    function orderFood() {
      orderFoodPromise()
        .then(message => {
          document.getElementById('status').textContent = message;
          document.getElementById('status').style.color = 'green';
        })
        .catch(error => {
          document.getElementById('status').textContent = error;
          document.getElementById('status').style.color = 'red';
        });
    }
  </script>
</body>
</html>
